<!DOCTYPE html>
<html lang="PL">
    <head>
        <title>Login view</title>
        <meta charset="UTF-8"/>
        <link href="Main-screen-css.css" rel="stylesheet">
        <script src="Main-screen.js" type="module"></script>
    </head>
    <body>
        <img id="img1" src="data/user.png" alt="obrazek">
        <div class="task-container">
            <h2 id="daynow">Day</h2>

            <div class="task">
                <button><img src="data/minus.png" alt="minus"></button>
                <input type="checkbox">
                <label>Task1</label>
            </div>

            <div class="task">
                <button><img src="data/minus.png" alt="minus"></button>
                <input type="checkbox">
                <label>Task2</label>
            </div>

            <div class="add-task" id="adding">
                <img src="data/plus.png" alt="plus">
                <span>Add new Task</span>
            </div>

        </div>
        <img id="img2" src="data/arrow-left.jpg" alt="obrazek">
        <img id="img3" src="data/arrow-right.jpg" alt="obrazek">
        <img id="img4" src="data/star.png" alt="obrazek"> <a id="starsText">Number Of Stars</a>
        <button type="submit" id="logout">Logout</button>
    </body>
</html>
